<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro de Projetos</title>
<meta
name="viewport"
content="width=device-width, initial-scale=1"
charset="utf-8"
/>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
rossorigin="anonymous"
/>
<!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
</head>

  <body>
      <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
      >
      <h1 class="navbar-brand">Cadastrar Projetos &#128221</h1>
      <ul class="navbar-nav">
      
        
        </li>
        </ul>
        </nav>
        <main>
        <div class="container mt-4">
        <div class="row">
        <div
            class="col-md-6 col-sm-6 container justify-content-center border">
            <h2><i>Insira os dados a seguir para finalizar o cadastro do projeto: </i></h2>
            <br>
            <form th:action="@{/projetos}" method="POST">
            <div class="form-row">
            <div class="form-group">
            <label>Nome:</label>
            <br>
            <input type="text" name="nome" required/>
            <br>
            <label>Tempo de duração:</label>
            <br>
            <input type="number" name="tempoDuracao" min="1" required />
            &#9989 <input type="submit" value="  Salvar " />
        </div>
        </form>
        <br>
        <br>
        <br>
                

    <table>
          <tr>
            <th>| Id Projeto |</th>
            <th>Nome |</th>
            <th>Tempo de Duração |</th>
            <th>Informações |</th>
        </tr>
        <tr th:each="projeto : ${projeto}">
            <td th:text="${projeto.id}"></td>
            <td th:text="${projeto.nome}"></td>
            <td th:text="${projeto.tempoDuracao}"></td>
            <td> <a th:href="@{'/informacaoProjeto/' + ${projeto.id}}">Informações</a></td>
        </tr>
    </table>
</body>
</html>
